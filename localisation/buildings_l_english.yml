l_english:
 infrastructure:0 "インフラ"
 infrastructure_plural:0 "インフラ"
 infrastructure_desc:0 "国内のインフラの改善を行います。 戦略的重要地域では供給力が増加し、 また師団の移動速度も速くなります。 "
 arms_factory:0 "軍需工場"
 arms_factory_plural:0 "軍需工場"
 arms_factory_desc:0 "新しい軍用装備品の生産のために工業力を供給します。 必要ならば民需工場へと転換できます。 "
 dockyard:0 "海軍造船所"
 dockyard_plural:0 "海軍造船所"
 dockyard_desc:0 "新しい船舶の建造のために工業力を供給します。 "
 industrial_complex:0 "民需工場"
 industrial_complex_plural:0 "民需工場"
 industrial_complex_desc:0 "民生品の生産または新しい建物の建設のために工業力を供給します。 必要ならば軍需工場へと転換できます。 "
 air_base:0 "航空基地"
 air_base_plural:0 "航空基地"
 air_base_desc:0 "空軍を配属することが出来ます。 "
 naval_base:0 "海軍基地"
 naval_base_plural:0 "海軍基地"
 naval_base_desc:1 "艦隊の行動範囲拡大と修理を行います。 海外との供給品の輸入及び資源の輸出ができます。 レベルが高ければ供給量も増加します。 "
 bunker:0 "陸上要塞"
 bunker_plural:0 "陸上要塞"
 bunker_desc:0 "陸上要塞は戦闘時に要塞レベル1につき$VALUE|+%0$の攻撃ペナルティを攻撃側に与えます。 このペナルティは複数方向から攻撃することで減少します。 "
 coastal_bunker:0 "沿岸要塞"
 coastal_bunker_plural:0 "沿岸要塞"
 coastal_bunker_desc:0 "沿岸要塞は強襲上陸戦時に要塞レベル1につき$VALUE|+%0$の攻撃ペナルティを攻撃側に与えます。 "
 anti_air_building:0 "対空砲"
 anti_air_building_plural:0 "対空砲"
 anti_air_building_desc:0 "対空砲はその州を敵爆撃機から防御し、 攻撃してきた航空機を迎撃します。 "
 synthetic_refinery:0 "合成精製所"
 synthetic_refinery_plural:0 "合成精製所"
 #synthetic_refinery_desc:0 ''This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1.''
 synthetic_refinery_desc:0 "合成精製所はその州に"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "レーダー基地"
 radar_station_plural:0 "レーダー基地"
 radar_station_desc:3 "レーダーは周辺の州にいる敵部隊の情報をもたらします。 \nその州のレーダーレベルが高ければ、 レーダーの有効範囲が広くなります。 \n\nレーダーはまた敵の空軍を捕捉しやすくし、 自軍の航空機が空戦に入る確率を高くします。 "
 rocket_site:0 "ロケット発射場"
 rocket_site_plural:0 "ロケット発射場"
 rocket_site_desc:0 "ロケット発射場がある州では生産したロケットを配備できます。 "
 nuclear_reactor:0 "原子炉"
 nuclear_reactor_plural:0 "原子炉"
 nuclear_reactor_desc:0 "原子炉がある州では核兵器に使用される高濃縮ウランが生産されます。 "
