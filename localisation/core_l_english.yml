 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§H攻撃線§!\nマップ上で§G右クリックしホールド§!すると§Y攻撃線§!を描くことができます。 \n侵攻線は§H前線§!もしくは§H強襲上陸§!を設定した領土にのみ描けます。 \n\n攻撃線が設定された計画に参加する師団は、 前線をそこまで押し出すために敵領土を攻略しようとします。 \n\n §Gクリックしホールド§!し実行動作ボタンの上で§Gリリース§!すると戦闘計画の実行種別を切り替えられます。 "
 UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§H前線§!\n - 他国との国境のいずれかを§Gクリック§!すると、 国境全体に前線が設定されます。 \n - 他国との国境のいずれかの上で§G右クリックし、 ドラッグ§!すると、 国境の一部に前線を設定できます。 \n - 既存の前線の末端の上で§G右クリックし、 ドラッグ§!すると、 前線を編集できます。 \n - 前線は攻撃線に従って実施される敵領土への攻撃の開始点ですが、 他国との国境に素早く師団を配置する用途にも利用できます。 "
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP:0 "§H前線§!\n - 他国との国境のいずれかを§Gクリック§!すると、 国境全体に前線が設定されます。 \n - 他国との国境のいずれかを§GShiftと右クリック§!をすると、 国境全体に師団設定なしの前線が設定されます。 \n - 他国との国境のいずれかの上で§G右クリックし、 ドラッグ§!すると、 国境の一部に前線を設定できます。 \n - 他国との国境のいずれかの上で§GShiftと右クリックをし、 ドラッグ§!すると、 国境の一部に師団設定なしの前線を設定できます。 \n - 既存の前線の末端の上で§G右クリックし、 ドラッグ§!すると、 前線を編集できます。 \n - 前線は攻撃線に従って実施される敵領土への攻撃の開始点ですが、 他国との国境に素早く師団を配置する用途にも利用できます。 "
 UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§H撤退線§!\n - 味方の領土上で§G右クリックし、 ドラッグ§!することで§Y一回限りの§!防御任務を設定できます。 \n\n撤退線は師団を防御させるのに効果的です。 たとえば、 河川の後ろまで交代させたり、 味方領土のどこかに退却させたりといったことが可能です。 "
 UNITS_VIEW_BTN_AREA_DEFENSE:1 "§H駐屯地域§!\n - §Gクリック§!することで軍の駐屯地域から州を追加/排除できます。 \nこの任務を帯びた軍に別の種類の任務を同時に与えることはできません。 \n\n配属された師団は、 担当地域全体に拡散して重要な都市や港その他のものを守備します。 また、 レジスタンスや自軍より小勢の敵に対処します。 "
 UNITS_VIEW_BTN_DRAW_NAVAL_INV:0 "§H強襲上陸指令§!\nステップ1) 点灯している地域を§Gクリック§!することで、 出港する場所を設定できます。 \nステップ2) 希望する沿岸のプロヴィンスを§G右クリック§!することで侵攻できます。 \n一度計画が発動されると、 侵攻の準備が開始され、 保有している輸送船から強襲上陸のために必要な数キープされます。 "
 UNITS_VIEW_BTN_DRAW_PARADROP:0 "§H空挺指令§!\nステップ1) 離陸地点を指定するため、 我々の航空基地を§Gクリック§!します。 航空基地は利用可能な輸送機が配備されている必要があります。 \nステップ2) 降下する場所を決めるため、 選択した基地にある輸送機の行動範囲内のプロヴィンスを§G右クリック§!します。 \n§g空挺能力を持つユニットのみが輸送されることに注意してください。 §!"
