 AIR_EXPERIENCE_DESC:0 "航空機が任務に従事し、 敵と接触した場合、 空軍経験値を得ることができます。 つまり§H航空隊§!が交戦したり、 友軍に§Hレンドリース§!した時です。 特定の§H国家方針§!や§H政治顧問§!の中にも増加できる者がいます。 \n\n空軍経験値は既存の航空機の派生機を作成するときに消費します。 "
