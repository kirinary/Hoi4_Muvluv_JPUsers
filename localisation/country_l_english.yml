 NATIONAL_UNITY_DESC:0 "国民団結度は戦争を最後まで遂行することを至上とする人々の意思を示します。 この値が高ければ高いほど、 より長い期間に渡って人々は降伏を考えることなく戦い続けることができるでしょう。 "
