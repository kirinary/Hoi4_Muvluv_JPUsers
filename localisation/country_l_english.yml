 ARMY_EXPERIENCE_DESC:0 "戦闘で装備が消費されると、 陸軍経験値を得ることができます。 つまり§H師団§!が交戦したり、 友軍に§Hレンドリース§!した時です。 \n練度が「$UNIT_TRAINING_LEVEL|Y$」以上の部隊を訓練した時や、 特定の§H国家方針§!でも増えます。 §H政治顧問§!の中にも増加できる者がいます。 \n\n陸軍経験値は§H師団編制§!を編集するときに必要です。 "
