 GER_medium_tank_aa_equipment_1:0 "III号対空戦車 メーベルヴァーゲン"
 GER_medium_tank_aa_equipment_1_short:0 "メーベルヴァーゲン"
 GER_medium_tank_aa_equipment_1_desc:0 "メーベルヴァーゲン（家具運搬用車両）はIII号戦車の車体を流用して製作され、 4連装20mm砲で武装した自走対空砲である。 このニックネームは砲塔の装甲が閉じた際、 箱型になる事からつけられた。 "
 GER_medium_tank_aa_equipment_2:0 "IV号対空戦車 オストヴィント"
 GER_medium_tank_aa_equipment_2_short:0 "オストヴィント"
 GER_medium_tank_aa_equipment_2_desc:0 "IV号対空戦車オストヴィント（ドイツ語で東風）はIV号戦車をベースに使用した自走対空砲である。 これは1944年にIV号対空戦車ヴィルべルヴィントの後継として開発された。 IV号戦車の砲塔を撤去し、 代わりに3.7cm FlaK 43対空砲を搭載した頂部が開放された六角形型の砲塔に交換されている。 閉じた構造のほうが良いように思えるが、 これは対空砲によって生まれる大量の発煙が原因で不可能だった。 "
 GER_medium_tank_aa_equipment_3:0 "ケーリアン対空戦車"
 GER_medium_tank_aa_equipment_3_short:0 "ケーリアン"
 GER_medium_tank_aa_equipment_3_desc:0 "対空戦車ケーリアンは第二次世界大戦中のドイツ軍に対し、 ラインメタル社によってもたらされた自走対空砲の設計案である。 パンター中戦車の車体の上に密閉式全周砲塔を搭載、 そこに2連装の3.7cm FlaK 43砲を装備した車両として設計されていたが、 結局欧州戦線の終結までに建造される事はなかった。 "
