 GER_medium_tank_equipment_3:0 "V号戦車 パンター"
 GER_medium_tank_equipment_3_short:0 "パンター"
 GER_medium_tank_equipment_3_desc:0 "パンターは第二次世界大戦中の1943年中頃から、 欧州戦線の終結する1945年までドイツが配備した、 中戦車の代名詞と言える戦車である。 この戦車はロシアのT-34に対抗すべく設計され、 いずれIII号戦車とIV号戦車を置き換える予定った。 結局のところこれらの戦車を置き換える事は出来なかったが、 より重いティーガー戦車と共に終戦まで活躍した。 火力、 機動力、 防御力を兼ね備えていたパンターは第二次大戦における最良の戦車のひとつとみなされ、 他の国においても戦争後期や終戦後の戦車設計の指標となった。 "
