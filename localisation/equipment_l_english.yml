 GER_medium_tank_equipment_2_desc:0 "IV号戦車は元々歩兵支援戦車として設計され、 敵の装甲車両との戦闘は意図されていなかった。 （その役目はより軽いIII号戦車が担うと考えられていた。 ）しかしソ連のT-34戦車との戦闘になると、 戦前の考えとは裏腹にIV号戦車は時代遅れの親類が担っていた戦車戦の役割を引き継ぐ事になった。 第二次世界大戦のドイツ戦車において最も多く生産され、 広く展開されたIV号戦車は、 他の多くの戦闘車両のベースとしても使用された。 "
