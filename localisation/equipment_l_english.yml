 GER_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 ハーフトラックは第二次世界大戦においてハノマーク社が初めて設計、 製造した装甲兵員輸送車で、 初期型のSd.Kfz. 11を元に作られた。 "
