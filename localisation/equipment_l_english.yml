 mechanized_equipment_3_desc:0 "機械化歩兵は、 移動と戦闘に歩兵部隊が装甲兵員輸送車または歩兵戦闘車を用いる部隊である。 機械化歩兵は装甲車両により敵の攻撃から保護されている点で、 トラックやジープなどを用いる自動車化歩兵とは区別される。 "
