 MAPMODE_SUPPLY_AREAS:0 "§H供給エリア§! マップモード"
 MAPMODE_SUPPLY_AREAS_DESCRIPTION:0 "供給エリアと供給の流れを表示する事により、 問題と遅延要因の発見を容易にします。 "
 MAPMODE_STRATEGIC_NAVY:0 "§H戦略的海軍§! マップモード"
 MAPMODE_STRATEGIC_NAVY_DESCRIPTION:0 "戦略的エリアを可視化し、 海軍任務がどの様に行われているかを表示します。 \n支配権が行き届いている地域は§G緑§!色の枠線で示されます。 \nまた§R赤§!色の枠線は現在選択している艦船の作戦行動範囲外である事を示します。 "
 MAPMODE_STRATEGIC_AIR:0 "§H戦略的空軍§! マップモード"
