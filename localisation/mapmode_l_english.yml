 MAPMODE_RESOURCES:0 "§H資源§! マップモード"
 MAPMODE_RESOURCES_DESCRIPTION:0 "州が産出する資源を表示します。 "
 MAPMODE_RESISTANCE:0 "§Hレジスタンス§! マップモード"
 MAPMODE_RESISTANCE_DESCRIPTION:0 "占領地域のレジスタンスが表示されます。 抵抗の大きい地域では、 より多くの軍隊を駐屯させるか、 占領方針を変更することを検討すべきです。 "
