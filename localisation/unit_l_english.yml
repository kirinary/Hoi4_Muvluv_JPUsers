 mechanized_desc:0 "軽装甲の車両で移動する歩兵です。 "
 modern_armor:0 "現代戦車"
 modern_armor_desc:0 "現代の戦車は、 戦場での大半の状況に対処できるよう進化しました。 強力な主砲と傾斜装甲は、 走攻守いずれかの性能に特化した戦車の必要性を消滅させました。 "
 infantry:0 "歩兵"
 infantry_desc:0 "戦場では挽肉機にかけられた肉のようなものです。 "
 bicycle_battalion:0 "自転車大隊"
 bicycle_battalion_desc:0 "自転車大隊は戦場ではいとも簡単に崩れ去るでしょう。 おまけとしていくつかの金属片と共に。 "
 paratrooper:0 "空挺兵"
 paratrooper_desc:0 "我が軍に空挺部隊を組み入れることで、 これまでは容易に近づけなかった重要地点に部隊を侵入・展開する事が出来るようになるなど、 新しい戦術的機会を生み出すことが可能です。 "
 marine:0 "海兵隊"
 marine_desc:0 "上陸戦に特化した部隊の重要性がますます高まっています。 専用の上陸用舟艇を装備し、 訓練を重ねることで、 即興の戦法と装備しか持たない我々の海軍歩兵は生まれ変わるでしょう。 "
 mountaineers:0 "山岳兵"
 mountaineers_desc:0 "山岳地帯での戦闘は、 我が軍の将兵を多くの危険にさらします。 しかも、 おうおうにして、 その危険を避けることはできません。 兵士たちに山岳戦闘に特化した訓練を施すことで、 彼らの危険を最小化する事ができます。 "
 recon:0 "偵察中隊"
 recon_desc:0 "主力部隊が行動する前に、 偵察のために小部隊を派遣することで、 敵がどこにどの程度の戦力を展開しているかなどの情報を集めることができます。 "
 engineer:0 "工兵中隊"
 engineer_desc:0 "防御施設の建設や障害物の除去など、 工兵は戦場に不可欠な存在です。 工兵部隊に様々な役割を与えることで、 彼らは必要とされる様々な状況下で活躍する事ができます。 "
