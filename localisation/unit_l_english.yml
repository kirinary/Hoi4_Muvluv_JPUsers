 light_armor_desc:0 "軽装甲の戦車です。 "
 medium_armor:0 "中戦車"
 medium_armor_desc:0 "中戦車は戦場のほとんどの局面で活躍できる柔軟な性能を持っています。 "
 heavy_armor:0 "重戦車"
 heavy_armor_desc:0 "強力な武装と強固な装甲を持つ、 最強の戦車です。 しかし、 機動力は劣悪で、 戦術的柔軟性に欠けます。 "
